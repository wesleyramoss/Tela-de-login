<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/62ec850026.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <section class="navbar-left">
            <h1 class="h1-left">Sign In</h1>
                <article class="links-access">
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </article>
            <p class="p-left">or use your email password</p>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <p class="p-left">Forget your Password?</p>
            <button class="btn-left">Sign In</button>
        </section>
        <section class="navbar-right">
            <h1>Hello, Friend</h1>
            <p>Register with you personal details
                to <br>use all of site features
            </p>
            <button class="btn-right"> Sign in </button>
        </section>
    </div>
</body>
</html>
